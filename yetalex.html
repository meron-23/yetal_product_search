<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @keyframes floatIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-float-in {
            animation: floatIn 0.5s ease-out forwards;
        }
        .search-container {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .search-container.focused {
            box-shadow: 0 15px 30px -10px rgba(79, 70, 229, 0.3);
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        /* Style for the select dropdowns with a new icon */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpath d='m6 9 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1.5rem;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-[#afd0e8] to-purple-50 min-h-screen font-sans">
    <div class="container mx-auto mt-10 px-4 py-12 md:py-12">
        <header class="text-center mb-8 md:mb-12 animate-float-in" style="animation-delay: 0.1s">
            <img src="yetal logo.png" alt="Yetal Logo" class="h-32 mx-auto">
            <p class="text-[#191817] text-lg mt-4 font-semibold">Find anything, anywhere in Ethiopia</p>
            <p class="text-gray-500 mt-2">Search for products, brands, and moreâ€”quickly discover what's available near you.</p>
        </header>

        <div class="max-w-2xl mx-auto mb-8 md:mb-12">
            <div id="searchContainer" class="search-container bg-white rounded-xl p-1 shadow-md animate-float-in" style="animation-delay: 0.2s">
                <div class="relative">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search for any product (e.g. iPhone, Valentino Donna, shoes, etc.)"
                        class="w-full py-4 px-6 rounded-xl border-0 focus:outline-none text-lg placeholder-gray-400"
                    >
                    <button
                        id="searchButton"
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-[#fe982a] text-white p-3 rounded-xl hover:bg-[#fe982a] transition-all duration-300 focus:outline-none flex items-center space-x-2"
                    >
                        <span>Yetal</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="max-w-4xl mx-auto">
            <div id="initialState" class="text-center py-12 animate-float-in" style="animation-delay: 0.3s">
                <p class="text-lg text-gray-500">Start by typing your search query above.</p>
            </div>

            <div id="loadingIndicator" class="text-center py-12 hidden">
                <div class="inline-flex space-x-2 items-center">
                    <div class="w-3 h-3 rounded-full bg-indigo-600 animate-bounce"></div>
                    <div class="w-3 h-3 rounded-full bg-indigo-600 animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-3 h-3 rounded-full bg-indigo-600 animate-bounce" style="animation-delay: 0.4s"></div>
                </div>
                <p class="mt-4 text-gray-600">Searching our collection...</p>
            </div>

            <div id="resultsContainer" class="hidden">
                <div id="filterBar" class="flex flex-col md:flex-row flex-wrap items-center justify-center md:justify-start gap-4 mb-6 px-2">
                    <div class="relative w-full sm:w-auto">
                        <select id="priceSelect" class="px-4 py-3 rounded-xl bg-gray-200 text-gray-800 font-semibold focus:outline-none text-sm md:text-base w-full">
                            <option value="all">All Prices</option>
                            <option value="low">Below ETB 10,000</option>
                            <option value="medium">ETB 10,000 - 100,000</option>
                            <option value="high">Above ETB 100,000</option>
                        </select>
                    </div>
                    <div class="relative w-full sm:w-auto">
                        <select id="timePeriodSelect" class="px-4 py-3 rounded-xl bg-gray-200 text-gray-800 font-semibold focus:outline-none text-sm md:text-base w-full">
                            <option value="all">Any Time</option>
                            <option value="24h">Last 24 hours</option>
                            <option value="3d">Last 3 days</option>
                            <option value="7d">Last 7 days</option>

                        </select>
                    </div>
                    <div class="relative w-full sm:w-auto">
                        <select id="channelSelect" class="px-4 py-3 rounded-xl bg-gray-200 text-gray-800 font-semibold focus:outline-none text-sm md:text-base w-full">
                            <option value="all">All Channels</option>
                            </select>
                    </div>
                    <div class="relative w-full sm:w-auto">
                        <select id="categorySelect" class="px-4 py-3 mr-8 rounded-xl bg-gray-200 text-gray-800 font-semibold focus:outline-none text-sm md:text-base w-full">
                            <option value="all">All Categories</option>
                            </select>
                    </div>
                    <div id="dateRangeContainer" class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-2 w-full sm:w-auto">
                        <input type="date" id="startDate" class="px-4 py-3 rounded-xl bg-gray-200 text-gray-800 text-sm md:text-base focus:outline-none w-full sm:w-auto">
                        <span class="text-gray-600 hidden sm:inline">to</span>
                        <input type="date" id="endDate" class="px-4 py-3 rounded-xl bg-gray-200 text-gray-800 text-sm md:text-base focus:outline-none w-full sm:w-auto">
                    </div>
                    <div class="flex flex-row space-x-2 w-full sm:w-auto mt-2 sm:mt-0">
                        <button id="applyDateFilter" class="bg-gray-200 text-gray-800 font-semibold px-4 py-3 rounded-xl hover:bg-gray-300 transition-colors flex-1 text-sm md:text-base">Apply</button>
                        <button id="resetFiltersButton" class="bg-gray-200 text-gray-800 font-semibold px-4 py-3 rounded-xl hover:bg-gray-300 transition-colors flex-1 text-sm md:text-base">Reset</button>
                    </div>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 mb-6 px-2">Search Results</h2>
                
                <div id="resultsList" class="grid gap-6 md:grid-cols-2">
                    </div>
                
                <div id="emptyState" class="text-center py-12 hidden">
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-medium text-gray-800 mb-2">No products found</h3>
                    <p class="text-gray-500">Try different search terms or check back later.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const searchContainer = document.getElementById('searchContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsList = document.getElementById('resultsList');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const emptyState = document.getElementById('emptyState');
            const initialState = document.getElementById('initialState');
            const priceSelect = document.getElementById('priceSelect');
            const timePeriodSelect = document.getElementById('timePeriodSelect');
            const channelSelect = document.getElementById('channelSelect');
            const categorySelect = document.getElementById('categorySelect');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const applyDateFilterButton = document.getElementById('applyDateFilter');
            const resetFiltersButton = document.getElementById('resetFiltersButton');

            let searchResults = [];

            searchInput.addEventListener('focus', function() {
                searchContainer.classList.add('focused');
            });

            searchInput.addEventListener('blur', function() {
                searchContainer.classList.remove('focused');
            });

            function getFormattedDate(dateString) {
                try {
                    const dateInMs = parseInt(dateString) / 1000000;
                    return new Date(dateInMs).toLocaleDateString();
                } catch (e) {
                    console.error('Error formatting date:', e);
                    return 'Date not available';
                }
            }

            function getTelegramLink(channel) {
                if (!channel) return null;
                const link = channel.startsWith('@') ? `https://t.me/${channel.substring(1)}` : `https://t.me/${channel}`;
                return `<a href="${link}" target="_blank" class="hover:text-indigo-800">${channel}</a>`;
            }

            function createProductCard(product, imageElement, index) {
                const card = document.createElement('div');
                card.className = 'product-card bg-white rounded-xl overflow-hidden shadow-md animate-float-in';
                card.style.animationDelay = `${index * 0.1}s`;

                const formattedDate = getFormattedDate(product.date);
                const telegramLink = getTelegramLink(product.channel);
                const phoneLink = product.phone ? `<a href="tel:${product.phone}" class="hover:text-indigo-600">${product.phone}</a>` : '<span>Phone not available</span>';

                // Correctly build the image URL
                const imageUrl = `https://gravity.et/yetal_images/${imageElement}`;
                
                card.innerHTML = `
                    <div class="h-full flex flex-col">
                        <div class="image-container h-48 overflow-hidden flex items-center justify-center">
                            <img
                                src="${imageUrl}"
                                alt="${product.title || 'No title available'}"
                                class="h-full w-full object-cover"
                                onerror="this.src='https://placehold.co/300x300/fecaca/fff?text=Product+Image'"
                            >
                        </div>
                        <div class="p-5 flex-1 flex flex-col">
                            <div class="flex justify-between items-start mb-3">
                                <h3 class="text-lg font-bold text-gray-800">${product.title || 'No title available'}</h3>
                                <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">In Stock</span>
                            </div>
                            <p class="text-indigo-600 font-semibold text-lg mb-4">
                                ETB ${product.price !== undefined && product.price !== null ? product.price : 'Not available'}
                            </p>
                            <div class="space-y-2 text-sm text-gray-600 mb-4">
                                <div class="flex items-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 h-4 w-4 mt-0.5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                    <span>${product.location || 'Location not available'}</span>
                                </div>
                                <div class="flex items-start">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0 h-4 w-4 mt-0.5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                    </svg>
                                    ${phoneLink}
                                </div>
                            </div>
                            <div class="mt-auto pt-4 border-t border-gray-100 flex justify-between items-center">
                                <span class="text-sm text-indigo-600 hover:text-indigo-800 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                    </svg>
                                    ${telegramLink || '<span class="text-sm text-gray-400">Channel not available</span>'}
                                </span>
                                <span class="text-xs text-gray-500">Updated: ${formattedDate}</span>
                            </div>
                        </div>
                    </div>
                `;
                return card;
            }

            function filterAndDisplayResults() {
                resultsList.innerHTML = '';
                const priceFilter = priceSelect.value;
                const timeFilter = timePeriodSelect.value;
                const channelFilter = channelSelect.value;
                const categoryFilter = categorySelect.value;
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                
                let filteredResults = [...searchResults];

                // Filter by price
                switch (priceFilter) {
                    case 'low':
                        filteredResults = filteredResults.filter(product => product.price < 10000);
                        break;
                    case 'medium':
                        filteredResults = filteredResults.filter(product => product.price >= 10000 && product.price <= 100000);
                        break;
                    case 'high':
                        filteredResults = filteredResults.filter(product => product.price > 100000);
                        break;
                }

                // Filter by time or custom date range
                if (startDate && endDate) {
                    const startTimestamp = new Date(startDate).getTime() * 1000000;
                    const endTimestamp = new Date(endDate).getTime() * 1000000;
                    filteredResults = filteredResults.filter(product => {
                        const productTimestamp = parseInt(product.date, 10);
                        return productTimestamp >= startTimestamp && productTimestamp <= endTimestamp;
                    });
                } else if (timeFilter !== 'all') {
                    const now = Date.now();
                    const oneDay = 24 * 60 * 60 * 1000;
                    const sevenDays = 7 * oneDay;
                    const threeDays = 3 * oneDay;
                    
                    filteredResults = filteredResults.filter(product => {
                        const productDate = new Date(parseInt(product.date) / 1000000);
                        const ageInMs = now - productDate.getTime();
                        
                        switch(timeFilter) {
                            case '24h': return ageInMs < oneDay;
                            case '7d': return ageInMs < sevenDays;
                            case '3d': return ageInMs < threeDays;
                            default: return true;
                        }
                    });
                }
                
                // Filter by channel
                if (channelFilter !== 'all') {
                    filteredResults = filteredResults.filter(product => product.channel === channelFilter);
                }

                // Filter by category
                if (categoryFilter !== 'all') {
                    filteredResults = filteredResults.filter(product => product.category === categoryFilter);
                }

                if (filteredResults.length > 0) {
                    resultsList.classList.remove('hidden');
                    emptyState.classList.add('hidden');
                    
                    let cardIndex = 0;
                    filteredResults.forEach(product => {
                        // Check for the new, correct images.list data structure
                        if (product.images && product.images.list && product.images.list.length > 0) {
                            product.images.list.forEach(image => {
                                const productCard = createProductCard(product, image.element, cardIndex++);
                                resultsList.appendChild(productCard);
                            });
                        } else if (product.image) {
                            // Fallback for products with a single image field
                            const productCard = createProductCard(product, product.image, cardIndex++);
                            resultsList.appendChild(productCard);
                        }
                    });
                } else {
                    resultsList.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                }
            }
            
            async function performSearch() {
                const query = searchInput.value.trim();
                if (!query) return;

                // Show loading and hide other states
                initialState.classList.add('hidden');
                emptyState.classList.add('hidden');
                resultsContainer.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');

                try {
                    const response = await fetch('https://gravity.et/yetal/api/chat-shop-assistant', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ userMessage: query })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    searchResults = data;
                    
                    const defaultCategories = ['Electronics', 'Fashion', 'Home Goods', 'Beauty', 'Sports', 'Books', 'Groceries'];
                    const relatedCategories = defaultCategories;

                    const uniqueChannels = [...new Set(searchResults.map(p => p.channel))].sort();
                    const uniqueCategories = [...new Set(searchResults.map(p => p.category))].sort();

                    const allCategories = [...new Set([...uniqueCategories, ...relatedCategories])].sort();

                    populateChannelDropdown(uniqueChannels);
                    populateCategoryDropdown(allCategories);

                    priceSelect.value = 'all';
                    timePeriodSelect.value = 'all';
                    channelSelect.value = 'all';
                    categorySelect.value = 'all';
                    startDateInput.value = '';
                    endDateInput.value = '';

                    resultsContainer.classList.remove('hidden');
                    filterAndDisplayResults();

                } catch (error) {
                    console.error('Search error:', error);
                    emptyState.classList.remove('hidden');
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }
            
            function populateChannelDropdown(channels) {
                channelSelect.innerHTML = '<option value="all">All Channels</option>';
                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel;
                    option.textContent = channel;
                    channelSelect.appendChild(option);
                });
            }

            function populateCategoryDropdown(categories) {
                categorySelect.innerHTML = '<option value="all">All Categories</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            }

            priceSelect.addEventListener('change', filterAndDisplayResults);
            timePeriodSelect.addEventListener('change', () => {
                startDateInput.value = '';
                endDateInput.value = '';
                filterAndDisplayResults();
            });
            channelSelect.addEventListener('change', filterAndDisplayResults);
            categorySelect.addEventListener('change', () => {
                const selectedCategory = categorySelect.value;
                if (selectedCategory !== 'all') {
                    searchInput.value = selectedCategory;
                }
                filterAndDisplayResults();
            });
            applyDateFilterButton.addEventListener('click', () => {
                timePeriodSelect.value = 'all';
                filterAndDisplayResults();
            });
            resetFiltersButton.addEventListener('click', () => {
                priceSelect.value = 'all';
                timePeriodSelect.value = 'all';
                channelSelect.value = 'all';
                categorySelect.value = 'all';
                startDateInput.value = '';
                endDateInput.value = '';
                filterAndDisplayResults();
            });
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>
</html>
